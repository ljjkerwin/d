<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <div style="border: 1px solid black; width: 375px; height: 375px; ">
    375*375
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script>
    var $body = $(document.body)
    $body.append('<p>ua: ' + navigator.userAgent + '</p>')
    $body.append('<p>dpr: ' + window.devicePixelRatio + '</p>')
    $body.append('<p>screenWidth: ' + screen.width + '</p>')
    $body.append('<p>htmlWidth: ' + document.documentElement.clientWidth + '</p>')
  </script>
</body>

</html>
