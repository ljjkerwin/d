<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="openTime"></div>
  
  <div style="font-weight: 100;">字体粗细100</div>
  <div style="font-weight: 200;">字体粗细200</div>
  <div style="font-weight: 300;">字体粗细300</div>
  <div style="font-weight: 400;">字体粗细400</div>
  <div style="font-weight: normal">字体粗细normal</div>
  <div style="font-weight: 500;">字体粗细500</div>
  <div style="font-weight: 600;">字体粗细600</div>
  <div style="font-weight: 700;">字体粗细700</div>
  <div style="font-weight: bolder;">字体粗细bolder</div>
  <div style="font-weight: bold;">字体粗细bold</div>

  <div style="border: 1px solid black; width: 375px; height: 375px; ">
    375*375
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script>
    openTime.innerHTML = Date.now()



    var $body = $(document.body)
    $body.append('<p>ua: ' + navigator.userAgent + '</p>')
    $body.append('<p>dpr: ' + window.devicePixelRatio + '</p>')
    $body.append('<p>screenWidth: ' + screen.width + '</p>')
    $body.append('<p>htmlWidth: ' + document.documentElement.clientWidth + '</p>')
  </script>
</body>

</html>
