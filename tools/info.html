<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        let $body = $(document.body)
        $body.append(`<p>ua: ${navigator.userAgent}</p>`)
        $body.append(`<p>dpr: ${window.devicePixelRatio}</p>`)
        $body.append(`<p>screenWidth: ${screen.width}</p>`)
        $body.append(`<p>htmlWidth: ${document.documentElement.clientWidth}</p>`)
    </script>
</body>
</html>
